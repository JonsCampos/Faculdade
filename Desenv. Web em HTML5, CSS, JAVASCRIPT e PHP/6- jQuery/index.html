<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média com JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <label for="valor1">Valor 1: </label>
    <input type="number" id="valor1">
    <br><br>
    <label for="valor2">Valor 2: </label>
    <input type="number" id="valor2">
    <br><br>
    <button id="calcular">Calcular Média</button>
    <br><br>
    <label for="resultado">Média: </label>
    <input type="text" id="resultado" disabled="disabled">
    <script>
        $(document).ready(function(){
            $("#calcular").click(function(){
                let valor1 = $("#valor1").val();
                let valor2 = $("#valor2").val();
                let media = (parseFloat(valor1) + parseFloat(valor2)) / 2;
                document.getElementById("resultado").value = media;
            });
        });
    </script>
</body>
</html>
